version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: omni
      POSTGRES_PASSWORD: omni
      POSTGRES_DB: omni
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file: .env.example
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env.example
    depends_on:
      - postgres
      - redis
      - minio
volumes:
  pgdata:
  miniodata:
